name: ENC-RUNNER

'on':
  push:
    branches:
      - main

jobs:
  download:
    runs-on: ubuntu-latest
    container:
      image: docker.io/amandaa00/git-atc:test-para
    outputs:
      segment_count: ${{ steps.get-segments.outputs.segment_count }}
    steps:
      - name: Install jq
        run: |
          apt-get update
          apt-get install -y jq
      - name: Cache files
        id: cache-files
        uses: actions/cache@v3
        with:
          path: /app
          key: ${{ github.sha }}
      - name: Run download script
        run: >-
          cd /app

          python3 download.py
          

      - name: Get segment count
        id: get-segments
        run: |
          SEGMENT_COUNT=$(jq length /app/data.json)
          echo "segment_count=$SEGMENT_COUNT" >> $GITHUB_OUTPUT

  encode:
    needs: download
    runs-on: ubuntu-latest
    strategy:
      matrix:
        segment: ${{ range(0, needs.download.outputs.segment_count) }}
    container:
      image: docker.io/amandaa00/git-atc:test-para
    steps:
      - name: Install jq
        run: |
          apt-get update
          apt-get install -y jq
      - name: Cache files
        id: cache-files
        uses: actions/cache@v3
        with:
          path: /app
          key: ${{ github.sha }}
      - name: Encode segment
        run: |
          cd /app
          python3 encode.py ${{ matrix.segment }}

  upload:
    needs: [download, encode]
    runs-on: ubuntu-latest
    container:
      image: docker.io/amandaa00/git-atc:test-para
    steps:
      - name: Cache files
        id: cache-files
        uses: actions/cache@v3
        with:
          path: /app
          key: ${{ github.sha }}-1
      - name: Run upload script
        run: |
          cd /app
          python3 upload.py
